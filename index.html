            Wind: <span id="wind"></span> km/h
          </div>
          <div class="col align-self">
            <span class="h1-degrees current"></span>
            <span class="select-degrees">
              <a href="#" class="selected" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="col order-last h-l align-self">
            H: <span id="high"></span>°C <br />
            L: <span id="low"></span>°C
          </div>
        </div>
      </div>
