<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Iza Habjan</title>
    <meta
      name="description"
      content="The Weather App provides local weather forecast for cities, as well as a weekly weather forecast, with a whimsical design to liven up even the cloudiest days."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="body-container">
      <form id="search-form">
        <ul>
          <li>
            <input
              type="search"
              placeholder="🌍 Search City"
              class="form-control"
              id="search-enter"
            />
          </li>
          <li>
            <button id="search-button">👀</button>
          </li>
          <li>
            <button id="location-button">📍</button>
          </li>
          <li class="date-time" id="today">Tue 3. Jun ⏰ 16:14</li>
        </ul>
      </form>

      <h1 id="city"></h1>
      <h6 class="common-font" id="description"></h6>

      <div class="container">
        <div class="row">
          <div class="col">
            <img class="big-icon weather-icon" id="big-weather-icon" />
            <span class="h1-degrees current"></span>
            <span class="select-degrees">
              <a href="#" class="selected" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
        </div>
      </div>

      <h6 class="order-first humidity-wind common-font">
        Humidity: <span id="humidity"></span>% <br />
        Wind: <span id="wind"></span> km/h
      </h6>

      <div id="weather-forecast"></div>

      <footer class="common-font">
        👩🏻‍💻 & 👩🏻‍🎨 with ♥︎ in Berlin by
        <a
          class="link"
          href="https://www.shecodes.io/students/295-iza-habjan"
          target="_blank"
        >
          Iza Habjan
        </a>
        <a
          class="link"
          href="https://github.com/iza-habjan/shecodes-weather-app"
          target="_blank"
        >
          <span> / GitHub </span>
        </a>
        <br />
        <span class="icons-made-by">
          Icons made by
          <a
            class="link"
            href="https://www.freepik.com"
            title="Freepik"
            target="_blank"
            >Freepik</a
          >
          from
          <a
            class="link"
            href="https://www.flaticon.com/"
            title="Flaticon"
            target="_blank"
            >www.flaticon.com</a
          >
        </span>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
